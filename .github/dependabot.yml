version: 2
updates:
  # Keep npm dependencies up to date
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
    open-pull-requests-limit: 5
    commit-message:
      prefix: 'chore'
      include: 'scope'
    groups:
      # Group dev dependencies together to reduce PR noise
      development:
        patterns:
          - '@types/*'
          - '@typescript-eslint/*'
          - 'eslint*'
          - 'prettier'
          - 'vitest'
          - 'typescript'
          - 'vite'
          - 'vue-tsc'
        update-types:
          - 'minor'
          - 'patch'
      # Group Electron Forge plugins together
      electron-forge:
        patterns:
          - '@electron-forge/*'
        update-types:
          - 'minor'
          - 'patch'
    # Auto-label PRs for easy filtering
    labels:
      - 'dependencies'

  # Keep GitHub Actions up to date
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
    commit-message:
      prefix: 'chore(ci)'
      include: 'scope'
    labels:
      - 'dependencies'
