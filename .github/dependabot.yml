version: 2
updates:
  # Keep npm dependencies up to date
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'monthly'
    open-pull-requests-limit: 5
    commit-message:
      prefix: 'chore'
      include: 'scope'
    groups:
      # Group all dev dependencies together
      development:
        dependency-type: 'development'
        update-types:
          - 'minor'
          - 'patch'
      # Group all production dependencies together
      production:
        dependency-type: 'production'
        update-types:
          - 'minor'
          - 'patch'
    # Auto-label PRs for easy filtering
    labels:
      - 'dependencies'

  # Keep GitHub Actions up to date
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
    commit-message:
      prefix: 'chore(ci)'
      include: 'scope'
    labels:
      - 'dependencies'
