name: Release Build

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting and tests
        run: |
          npm run lint
          npm test

  build:
    needs: validate
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}
    env:
      APPLE_ID: ${{ secrets.APPLE_ID }}
      APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
      APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'npm'

      # Detect pre-release tags (e.g., v1.0.0-rc.1, v1.0.0-beta.2)
      # Pre-releases build artifacts but skip S3 publishing to prevent auto-updates.
      # Stable releases publish to S3, triggering auto-updates for existing users.
      - name: Check if pre-release
        id: prerelease
        shell: bash
        run: |
          if [[ "${{ github.ref_name }}" =~ -(rc|beta|alpha) ]]; then
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
            echo "BUILD_CMD=make" >> $GITHUB_ENV
          else
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
            echo "BUILD_CMD=publish" >> $GITHUB_ENV
          fi

      - name: Install dependencies
        run: npm ci

      - name: Import code signing certificates
        if: runner.os == 'macOS'
        uses: apple-actions/import-codesign-certs@v5
        with:
          p12-file-base64: ${{ secrets.APPLE_CERTIFICATE }}
          p12-password: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}

      - name: Build application (macOS)
        if: runner.os == 'macOS'
        run: npm run ${{ env.BUILD_CMD }} -- --arch=x64,arm64

      - name: Build application (Windows)
        if: runner.os == 'Windows'
        run: npm run ${{ env.BUILD_CMD }}

      - name: Build application (Linux)
        if: runner.os == 'Linux'
        run: npm run ${{ env.BUILD_CMD }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v5
        with:
          name: release-${{ runner.os }}
          path: out/make/**/*
          retention-days: 1

    outputs:
      is_prerelease: ${{ steps.prerelease.outputs.is_prerelease }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v6
        with:
          path: artifacts
          pattern: release-*
          merge-multiple: true

      - name: Set release version
        shell: bash
        run: echo "RELEASE_VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_ENV

      - name: Generate release notes with git-cliff
        uses: orhun/git-cliff-action@v4
        with:
          config: cliff.toml
          args: --latest --strip header
        env:
          OUTPUT: CHANGELOG.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/**/*.zip
            artifacts/**/*.deb
            artifacts/**/*.exe
          body_path: CHANGELOG.md
          prerelease: ${{ needs.build.outputs.is_prerelease == 'true' }}

      - name: Create Sentry release
        if: needs.build.outputs.is_prerelease == 'false'
        uses: getsentry/action-release@v3
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
        with:
          environment: production
          sourcemaps: .vite/build .vite/renderer/main_window/assets
          release: 'ROMie@${{ env.RELEASE_VERSION }}'
